<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게시글 관리 시스템">
    <meta name="keywords" content="게시판, 게시글, 커뮤니티">
    <meta name="author" content="게시판 관리자">
    <title>게시글 관리</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="http://localhost:3000">
  </head>
  <body>
    <header>
      <h1>게시판</h1>
      <nav>
        <div class="user-section">
          <span id="user-info" class="hidden"></span>
          <button id="logout-btn" class="btn hidden">로그아웃</button>
          <button id="toggle-auth" class="btn">로그인/회원가입</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <div id="message" class="alert" role="alert" style="display: none;"></div>

      <section aria-labelledby="new-post-title">
        <h2 id="new-post-title">새 게시글 작성</h2>
        <form id="articleForm" novalidate>
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required aria-required="true">
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="4" required aria-required="true"></textarea>
          </div>
          <button type="submit">게시글 업로드</button>
        </form>
      </section>

      <div id="auth-panel" class="hidden" role="dialog" aria-labelledby="auth-title">
        <button id="close-auth" aria-label="패널 닫기">&times;</button>
        <h2 id="auth-title">로그인 / 회원가입</h2>
        <div id="login-form">
          <h3>로그인</h3>
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="login-username">이메일</label>
              <input type="email" id="login-username" name="username" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
              <label for="login-password">비밀번호</label>
              <input type="password" id="login-password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" id="login-btn">로그인</button>
          </form>
        </div>
        <div id="signup-form">
          <h3>회원가입</h3>
          <form id="signupForm" novalidate>
            <div class="form-group">
              <label for="signup-username">이메일</label>
              <input type="email" id="signup-username" name="username" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
              <label for="signup-password">비밀번호</label>
              <input type="password" id="signup-password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" id="signup-btn">회원가입</button>
          </form>
        </div>
      </div>

      <section aria-labelledby="articles-title">
        <h2 id="articles-title">게시글 목록</h2>
        <div id="articlesList" role="feed"></div>
      </section>
    </main>

    <!-- 수정 모달 -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-edit" aria-label="수정 모달 닫기">&times;</button>
        <h2>게시글 수정</h2>
        <form id="edit-form" novalidate>
          <div class="form-group">
            <label for="edit-title">제목</label>
            <input type="text" id="edit-title" name="title" required aria-required="true">
          </div>
          <div class="form-group">
            <label for="edit-content">내용</label>
            <textarea id="edit-content" name="content" rows="4" required aria-required="true"></textarea>
          </div>
          <button type="submit">수정 완료</button>
        </form>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
